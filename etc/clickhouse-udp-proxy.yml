healthcheck:
  listen: ':9000'

log:
  tag: clickhouse.udp-proxy
  level: debug
  output: stdsep
  format: json
  formatConfig:
    colors: false
    disableTimestamp: true

listener:
  port: 9001
  redis:
    addrs: { _ref: { name: "PROXY_REDIS_ADDR" } }
  consumer: { _ref: { name: "PROXY_CONSUMER_NAME" } }
  shardsCount: { _ref: { name: "PROXY_SHARDS_COUNT", default: 10 } }
  prefetchCount: { _ref: { name: "PROXY_PREFETCH_COUNT", default: 30000 } }
  pendingBufferSize: { _ref: { name: "PROXY_PENDING_BUFFER_SIZE", default: 1000000 } }
  pipeBufferSize: { _ref: { name: "PROXY_PIPE_BUFFER_SIZE", default: 50000 } }

